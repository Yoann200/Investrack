<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Investissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ajouter un Investissement</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="type_investissement" class="form-label">Type d'Investissement</label>
                        {{ form.type_investissement|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        <label for="nombre_actions" class="form-label">Nombre d'Actions</label>
                        {{ form.nombre_actions|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        <label for="valeur_actuelle" class="form-label">Valeur Actuelle</label>
                        {{ form.valeur_actuelle|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        <label for="entreprise" class="form-label">Entreprise</label>
                        {{ form.entreprise|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
