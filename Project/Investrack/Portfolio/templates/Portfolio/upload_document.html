<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un Document Financier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Uploader un Document Financier</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="entreprise" class="form-label">Entreprise</label>
                        {{ form.entreprise|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        <label for="fichier" class="form-label">Choisir un fichier</label>
                        <input class="form-control" type="file" name="fichier" id="fichier">
                    </div>
                    <button type="submit" class="btn btn-info w-100">Uploader</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
